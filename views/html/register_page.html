<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Regsiter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../js/login_register_page.js"></script>
    <script type="module" src="../js/header_component.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header-component selectedPage="Register"></header-component>

    <div class="welcome_message">
      <p class="welcome">welcome to</p>
      <p class="esn">Emergency Social Network</p>
    </div>

    <div
      id="confirm_dialog"
      class="relative invisible z-50"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <!--
          Background backdrop, show/hide based on modal state.
      
          Entering: "ease-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100"
            To: "opacity-0"
        -->
      <div
        id="confirm_back"
        class="ease-out duration-300 opacity-0 fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      ></div>

      <div class="fixed inset-0 w-screen overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <!--
              Modal panel, show/hide based on modal state.
      
              Entering: "ease-out duration-300"
                From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                To: "opacity-100 translate-y-0 sm:scale-100"
              Leaving: "ease-in duration-200"
                From: "opacity-100 translate-y-0 sm:scale-100"
                To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            -->
          <div
            id="confirm_panel"
            class="ease-out duration-300 opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95 relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-7xl sm:p-6"
          >
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3
                  class="mt-8 text-5xl font-semibold leading-10 text-gray-900"
                  id="modal-title"
                >
                  Confirmation
                </h3>
                <div class="mt-8">
                  <p class="text-5xl text-gray-500 leading-tight">
                    Are you sure you want to create a new account
                  </p>
                </div>
              </div>
            </div>
            <div class="mt-8 sm:mt-8 sm:flex sm:flex-row-reverse">
              <button
                id="confirm"
                type="button"
                class="inline-flex w-full justify-center rounded-md bg-red-300 px-6 py-4 text-4xl font-semibold text-white shadow-sm hover:bg-red-200 sm:ml-3 sm:w-auto"
              >
                confirm
              </button>
              <button
                id="cancel"
                type="button"
                class="inline-flex w-full justify-center rounded-md bg-gray-200 px-6 py-4 text-4xl font-semibold text-white shadow-sm hover:bg-gray-100 sm:ml-3 sm:w-auto"
              >
                cancel
              </button>
              <!-- <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-6 py-4 text-4xl font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="inputs">
      <!-- <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label> -->
      <div class="relative mt-2 inputbox">
        <input
          type="text"
          name="name"
          id="username"
          class="peer block w-full border-0 py-1.5 text-gray-900 focus:ring-0 focus:outline-none sm:text-5xl sm:leading-6"
          placeholder="Username"
        />
        <div
          class="absolute inset-x-0 bottom-0 border-t-2 border-black peer-focus:border-t-4 peer-focus:border-red-200"
          aria-hidden="true"
        ></div>
      </div>

      <div class="relative mt-20 inputbox2">
        <input
          type="password"
          name="name"
          id="password"
          class="peer block w-full border-0 py-1.5 text-gray-900 focus:ring-0 focus:outline-none sm:text-5xl sm:leading-6"
          placeholder="Password"
        />
        <div
          class="absolute inset-x-0 bottom-0 border-t-2 border-black peer-focus:border-t-4 peer-focus:border-red-200"
          aria-hidden="true"
        ></div>
      </div>
    </div>

    <div id="error_message">here is place holder for error message</div>

    <div class="login_register_button">
      <button
        type="button"
        id="register_button"
        class="front_page_button self-center items-center gap-x-2 rounded-[1vh] bg-red-300 px-3.5 py-2.5 text-5xl font-semibold text-white shadow-sm hover:bg-red-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-300"
      >
        Join Community
      </button>
    </div>
  </body>
</html>
