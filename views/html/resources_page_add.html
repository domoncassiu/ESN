<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../js/footer_component.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              main: '#ffa3a3',
              hui: '#E0E1E4',
              iconFont: '#CCCCCC',
              black: '#000000',
            },
          },
        },
      };
    </script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/resources_page_add.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/resources_page_container.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    </div>

    <div class="button_holder z-20">
      <!-- logout button -->
      <button
        id="logout_button"
        type="button"
        class="front_page_button self-center items-center gap-x-2 rounded-[0.6vh] bg-red-300 px-3.5 py-2.5 text-5xl font-semibold text-white shadow-sm hover:bg-red-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-300"
      >
        logout
      </button>
    </div>
    <div
      style="height: 8vh; background-color: white; position: fixed"
      class="w-full"
    ></div>

    <section class="resources_page_container font-resource-base">
      <div class="flex">
        <span
          style="font-weight: bold"
          onclick="window.location.href='./resources_page.html?isMe=ok';"
        >
          <
        </span>
        <span
          class="ml-4"
          onclick="window.location.href='./resources_page.html?isMe=ok';"
        >
          back
        </span>
      </div>
      <h1 class="mt-2 font-bold font-resource-xl" style="margin-top: 2vh">
        No worries ! Others can help!
      </h1>

      <form id="resourceForm" class="flex flex-col space-y-4 mt-4">
        <div style="margin-top: 1vh">
          <label for="name" class="block">Name:</label>
          <select id="name" name="name" class="mt-1 block w-full border p-6">
            <option value="water">Water</option>
            <option value="food">Food</option>
            <option value="clothes">Clothes</option>
            <option value="shelter">Shelter</option>
          </select>
          <p id="nameTip" style="color: red"></p>
        </div>

        <div style="margin-top: 2vh">
          <label for="address" class="block">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            class="mt-1 block w-full border p-6"
          />
          <p id="addressTip" style="color: red"></p>
        </div>

        <div style="margin-top: 2vh">
          <label for="details" class="block">Any detail:</label>
          <textarea
            id="details"
            name="details"
            class="mt-1 block w-full border p-6"
          ></textarea>
          <p id="detailTip" style="color: red"></p>
        </div>

        <button
          type="submit"
          style="margin-top: 3vh"
          class="bg-blue-500 text-white py-6 px-4 rounded bg-red-300"
        >
          Submit
        </button>
      </form>
    </section>

    <!-- footer -->
    <footer-component selectedPage="Resources"></footer-component>
  </body>
</html>
