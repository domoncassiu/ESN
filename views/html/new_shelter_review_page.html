<html lang="en">
  <head>
    <meta charset="UTF-8" />

      };

    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/footer_component.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/style.css" />

      <p>ESN</p>
    </div>

    <div class="button_holder">
      <!-- logout button -->
      <button
        id="logout_button"
        type="button"
        class="front_page_button self-center items-center gap-x-2 rounded-[0.6vh] bg-red-300 px-3.5 py-2.5 text-5xl font-semibold text-white shadow-sm hover:bg-red-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-300"
      >
        logout
      </button>
    </div>
    <section
      class="flex-1 flex flex-col p-10 overflow-auto h-[62vh] top-[8vh] relative"
      id="addressForm"
    >
      <h2
        class="text-4xl md:text-5xl font-bold text-center mt-8 mb-8 md:mt-16 md:mb-16"
      >
        Please enter the address of the shelter you want to review
      </h2>
      <div class="flex flex-col h-screen p-4 md:p-8 lg:p-12 bg-white">
        <div class="mb-auto">
          <form id="shelterAddressForm" class="space-y-6">
            <div>
              <label
                for="street"
                class="block text-2xl md:text-3xl font-bold text-gray-700 mb-2"
                >Street Address</label
              >
              <input
                type="text"
                id="street"
                name="street"
                required
                class="block w-full p-3 text-2xl md:text-3xl border border-gray-300 rounded-md"
                placeholder="999 Apple St"
              />
              <span
                id="error-message-street"
                class="text-lg text-red-500 h-5"
              ></span>
            </div>
            <div>
              <label
                for="city"
                class="block text-2xl md:text-3xl font-bold text-gray-700 mb-2"
                >City Name</label
              >
              <input
                type="text"
                id="city"
                name="city"
                required
                class="block w-full p-3 text-2xl md:text-3xl border border-gray-300 rounded-md"
                placeholder="City"
              />
              <span
                id="error-message-city"
                class="text-lg text-red-500 h-5"
              ></span>
            </div>
            <div>
              <label
                for="state"
                class="block text-2xl md:text-3xl font-bold text-gray-700 mb-2"
                >State</label
              >
              <input
                type="text"
                id="state"
                name="state"
                required
                class="block w-full p-3 text-2xl md:text-3xl border border-gray-300 rounded-md"
                placeholder="CA"
              />
              <span
                id="error-message-state"
                class="text-lg text-red-500 h-5"
              ></span>
            </div>
            <div>
              <label
                for="zipcode"
                class="block text-2xl md:text-3xl font-bold text-gray-700 mb-2"
                >Zip Code</label
              >
              <input
                type="text"
                id="zipcode"
                name="zipcode"
                required
                class="block w-full p-3 text-2xl md:text-3xl border border-gray-300 rounded-md"
                placeholder="12345"
              />
              <span
                id="error-message-zipcode"
                class="text-lg text-red-500 h-5"
              ></span>
            </div>
          </form>
        </div>
        <div class="mt-6 flex gap-4">
          <button
            id="next-button"
            type="submit"
            form="shelterAddressForm"
            class="w-1/2 px-4 py-3 text-3xl md:text-4xl font-bold text-white bg-main rounded-md"
          >
            Next
          </button>
          <button
            type="reset"
            class="w-1/2 px-4 py-3 text-3xl md:text-4xl font-bold text-gray-700 bg-gray-200 rounded-md"
            onclick="window.location.href='./shelter_ratings_page.html';"
          >
            Cancel
          </button>
        </div>
      </div>
    </section>
    <footer-component selectedPage="Review"></footer-component>
  </body>
</html>
