<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divided Page</title>
    <script type="module" src="../js/footer_component.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              main: '#ffa3a3',
              hui: '#E0E1E4',
              iconFont: '#CCCCCC',
              black: '#000000',
            },
          },
        },
      };
    </script>
    <style>
      .message-container {
        background-color: rgba(252, 165, 165, 0.75);
        border-radius: 0.75rem;
      }
      .fill-main {
        margin-left: 0.5rem;
      }
      .text-black {
        color: blue;
      }
    </style>
    <script type="module" src="../js/image_view.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script
      src="https://cdn.socket.io/4.7.4/socket.io.min.js"
      integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="h-full m-0">
    <div id="container" class="flex flex-col h-full">
      <header>
        <div class="imgtoptitile z-20">
          <svg class="topicon" viewBox="0 0 50 50">
            <g transform="translate(10, 10)">
              <!--        <path transform="translate(-50 -50)" fill="tomato" d="M18 3C11.3726 3 6 8.37258 6 15C6 23.544 12.12 29.8361 17.25 36.6528C17.6406 37.1742 18.3594 37.1742 18.75 36.6528C23.88 29.8361 30 23.544 30 15C30 8.37258 24.6274 3 18 3Z"></path>-->

                d="M23.957,16.092c-0.314,0-0.611-0.148-0.8-0.4l-2.181-2.906l-5.275,7.388c-0.188,0.265-0.492,0.419-0.813,0.419

              />
              <animateTransform
                attributeName="transform"
                type="scale"
                values="1; 1.25; 1.25; 1.25; 1.25; 1;"
                dur="1s"
                repeatCount="indefinite"
                additive="sum"
              ></animateTransform>
            </g>
          </svg>
          <p class="title">ESN Gallery</p>
          <button
            id="logout_button"
            type="button"
            class="front_page_button ml-auto md:mr-28 mr-8 gap-x-2 rounded-[0.6vh] bg-red-300 px-3.5 py-2.5 text-5xl font-semibold text-white shadow-sm hover:bg-red-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-300"
          >
            logout
          </button>
        </div>
      </header>
      <!-- Subheader -->
      <subheader class="flex md:mx-20 justify-between mb-2 mt-2">
        <a id="back-button">
          <button
            class="ml-5 rounded-[0.6vh] bg-red-300 px-3.5 py-0.5 md:text-3xl text-2xl font-semibold text-white shadow-sm hover:bg-red-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-300"
          >
            Back
          </button>
        </a>
        <button
          hidden
          id="delete-button"
          class="mr-5 rounded-[0.6vh] bg-red-500 px-3.5 py-0.5 md:text-3xl text-2xl font-semibold text-white shadow-sm hover:bg-red-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-300"
        >
          Delete
        </button>
      </subheader>
      <div id="image-container" class="flex w-full px-3 justify-center">
        <img
          id="image"
          class="img-indiv h-auto max-h-[35vh] border-gray-500 object-contain items-center py-3"
          alt=""
        />
      </div>

      <main
        class="flex-1 overflow-auto px-2 py-3 space-y-2"
        id="commentContainer"
      ></main>
      <footer id="input-bar" class="flex px-2 py-2">
        <input
          id="comment-input"
          class="border-4 mb-20 bg-hui px-4 py-1 w-[100vw] rounded-full font-7"
          placeholder="Write your comment here"
        />
      </footer>
      <footer-component selectedPage="Review"></footer-component>
    </div>
  </body>
</html>
