<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no" />
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              main: '#ffa3a3',
              hui: '#E0E1E4',
              iconFont: '#CCCCCC',
              black: '#000000',
            },
          },
        },
      };
    </script>
    <script type="module" src="../js/shelter_page.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <!-- <script src="../js/message.js"></script> -->
    <script type="module" src="../js/footer_component.js"></script>
    <script
      src="https://cdn.socket.io/4.7.4/socket.io.min.js"
      integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
      crossorigin="anonymous"
    ></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" href="../css/search.css" />
    <link rel="stylesheet" type="text/css" href="../css/chat_page_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="toptitile">
      <svg class="topicon" viewBox="0 0 50 50">
        <g transform="translate(10, 10)">
          <!--        <path transform="translate(-50 -50)" fill="tomato" d="M18 3C11.3726 3 6 8.37258 6 15C6 23.544 12.12 29.8361 17.25 36.6528C17.6406 37.1742 18.3594 37.1742 18.75 36.6528C23.88 29.8361 30 23.544 30 15C30 8.37258 24.6274 3 18 3Z"></path>-->

      <p>ESN</p>
    </div>

    <div class="button_holder">
      <!-- status button -->

      <!-- logout button -->
      <button
        id="logout_button"
        type="button"
        class="front_page_button self-center items-center gap-x-2 rounded-[0.6vh] bg-red-300 px-3.5 py-2.5 text-5xl font-semibold text-white shadow-sm hover:bg-red-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-300"
      >
        logout
      </button>
    </div>

    <section class="wrapper" id="loading">
      <div class="loader">
        <div class="loading one"></div>
        <div class="loading two"></div>
        <div class="loading three"></div>
        <div class="loading four"></div>
      </div>
    </section>

    <div
      id="confirm_dialog"
      class="relative invisible z-50"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <!--
          Background backdrop, show/hide based on modal state.

          Entering: "ease-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100"
            To: "opacity-0"
        -->
      <div
        id="confirm_back"
        class="ease-out duration-300 opacity-0 fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      ></div>

      <div class="fixed inset-0 w-screen overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <!--
              Modal panel, show/hide based on modal state.

              Entering: "ease-out duration-300"
                From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                To: "opacity-100 translate-y-0 sm:scale-100"
              Leaving: "ease-in duration-200"
                From: "opacity-100 translate-y-0 sm:scale-100"
                To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            -->
          <div
            id="confirm_panel"
            class="ease-out duration-300 opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95 relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-7xl sm:p-6"
          >
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3
                  class="mt-8 text-5xl font-semibold leading-10 text-gray-900"
                  id="modal-title"
                >
                  Notification
                </h3>
                <div class="mt-8">
                  <p
                    class="text-5xl text-gray-500 leading-tight"
                    id="notification_text"
                  >
                    Are you sure you want to create a new account
                  </p>
                </div>
              </div>
            </div>
            <div class="mt-8 sm:mt-8 sm:flex sm:flex-row-reverse">
              <button
                id="confirm"
                type="button"
                class="inline-flex w-full justify-center rounded-md bg-red-300 px-6 py-4 text-4xl font-semibold text-white shadow-sm hover:bg-red-200 sm:ml-3 sm:w-auto"
              >
                confirm
              </button>
              <!-- <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-6 py-4 text-4xl font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- shelter detail dialog -->
    <div
      id="shelter_dialog"
      class="relative invisible z-50"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div class="fixed inset-0 w-screen overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            id="shelter_panel"
            class="top-[20vh] ease-out duration-300 opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95 relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-[95vw] sm:max-w-7xl sm:p-6"
          >
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <div class="mt-8 sm:mt-2 sm:flex justify-between w-[88vw]">
                  <div class="mt-8 sm:mt-2 sm:flex">
                    <h3
                      class="mt-5 text-5xl font-semibold leading-10 text-gray-900"
                      id="sheltername"
                    ></h3>
                    <span
                      id="ratingblock"
                      class="mt-3 ml-5 font-bold text-black-500 dark:text-black-400 flex items-center"
                      ><img
                        src="../images/star.svg"
                        class="w-9 h-9 items-center"
                        id="ratings"
                      />
                      <p
                        id="shelterrating"
                        class="text-4xl font-normal leading-tight mt-2 ml-2"
                      ></p>
                    </span>
                  </div>
                  <button
                    id="delete"
                    type="button"
                    class="inline-flex w-full justify-center rounded-md bg-red-500 px-6 py-4 text-4xl font-semibold text-white shadow-sm hover:bg-gray-100 sm:ml-3 sm:w-auto"
                  >
                    delete
                  </button>

                  <!-- <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-6 py-4 text-4xl font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button> -->
                </div>
                <div class="mt-8" id="shelterInfo">
                  <div
                    id="sheltercapacity"
                    class="text-4xl text-gray-500 leading-tight mb-3"
                  >
                    Availability:
                    <button id="decreaseCapacity" class="text-4xl">-</button>
                    <span id="capacityNumber"></span>
                    <button id="increaseCapacity" class="text-4xl">+</button>
                  </div>
                  <p
                    id="shelterlocation"
                    class="text-4xl text-gray-500 leading-tight mb-3"
                  ></p>
                  <p
                    id="shelteraddress"
                    class="text-4xl text-gray-500 leading-tight mb-3"
                  ></p>
                </div>
              </div>
            </div>
            <div class="mt-8 sm:mt-8 sm:flex sm:flex-row-reverse">
              <button
                id="direction"
                type="button"
                class="border-2 border-red-200 inline-flex w-full justify-center rounded-md bg-red-300 px-6 py-4 text-4xl font-semibold text-white shadow-sm hover:bg-red-200 sm:ml-3 sm:w-auto"
              >
                direction
              </button>
              <button
                id="review"
                type="button"
                class="inline-flex w-full justify-center rounded-md border-4 bg-white px-6 py-4 text-4xl font-semibold text-gray-400 shadow-sm hover:bg-gray-200 sm:ml-3 sm:w-auto"
              >
                review
              </button>
              <button
                id="album"
                type="button"
                class="inline-flex w-full justify-center rounded-md border-4 bg-white px-6 py-4 text-4xl font-semibold text-gray-400 shadow-sm hover:bg-gray-200 sm:ml-3 sm:w-auto"
              >
                album
              </button>
              <button
                id="resource"
                type="button"
                class="inline-flex w-full justify-center rounded-md border-4 bg-white px-6 py-4 text-4xl font-semibold text-gray-400 shadow-sm hover:bg-gray-200 sm:ml-3 sm:w-auto"
              >
                resource
              </button>
              <button
                id="back"
                type="button"
                class="border-2 border-gray-300 inline-flex w-full justify-center rounded-md bg-gray-300 px-6 py-4 text-4xl font-semibold text-white shadow-sm hover:bg-gray-100 sm:ml-3 sm:w-auto"
              >
                close
              </button>

              <!-- <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-6 py-4 text-4xl font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- shelter add dialog -->
    <div
      id="add_shelter_dialog"
      class="relative invisible z-50"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div class="fixed inset-0 w-screen overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            id="add_shelter_panel"
            class="top-[20vh] ease-out duration-300 opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95 relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-[95vw] sm:max-w-7xl sm:p-6"
          >
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <div class="mt-8 sm:mt-2 sm:flex justify-between w-[88vw]">
                  <h3
                    class="mt-5 text-5xl font-semibold leading-10 text-gray-900"
                    id="add_sheltername"
                  >
                    Register Shelter
                  </h3>

                  <h3
                    class="mt-5 text-4xl leading-10 text-red-500"
                    id="add_sheltererror"
                  ></h3>

                  <!-- <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-6 py-4 text-4xl font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button> -->
                </div>
                <div class="mt-8" id="add_shelterInfo">
                  <div class="relative mt-2 inputbox mb-7">
                    <div class="relative mt-2 inputbox mb-7 flex">
                      <input
                        type="text"
                        name="name"
                        id="shelternameinput"
                        class="mr-5 block w-full rounded-full border-2 px-4 py-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-red-200 sm:text-4xl sm:leading-6"
                        placeholder="Shelter Name"
                      />
                      <input
                        type="number"
                        name="name"
                        id="shelternumber"
                        class="mr-2 block w-full rounded-full border-2 px-4 py-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-red-200 sm:text-4xl sm:leading-6"
                        placeholder="Capacity(0-200)"
                      />
                    </div>
                  </div>
                  <p
                    id="add_shelteraddress"
                    class="ml-2 text-4xl text-gray-500 leading-tight mb-3"
                  ></p>
                </div>
              </div>
            </div>
            <div class="mt-8 sm:mt-8 sm:flex sm:flex-row-reverse">
              <button
                id="register"
                type="button"
                class="inline-flex w-full justify-center rounded-md bg-red-300 px-6 py-4 text-4xl font-semibold text-white shadow-sm hover:bg-red-200 sm:ml-3 sm:w-auto"
              >
                register
              </button>
              <button
                id="cancel"
                type="button"
                class="inline-flex w-full justify-center rounded-md bg-gray-300 px-6 py-4 text-4xl font-semibold text-white shadow-sm hover:bg-gray-100 sm:ml-3 sm:w-auto"
              >
                close
              </button>

              <!-- <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-6 py-4 text-4xl font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <section
      class="flex-1 flex flex-col overflow-auto h-[83vh] top-[8vh] relative"
      id="messageContainer"
    >
      <div id="map" style="width: 100vw; height: 100vh"></div>
    </section>

    <footer-component selectedPage="Shelter"></footer-component>
  </body>
</html>
