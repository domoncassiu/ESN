<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no" />
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              main: '#ffa3a3',
              hui: '#E0E1E4',
              iconFont: '#CCCCCC',
              black: '#000000',
            },
          },
        },
      };
    </script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/shelter_details_page.js"></script>
    <script type="module" src="../js/footer_component.js"></script>
    <script
      src="https://cdn.socket.io/4.7.4/socket.io.min.js"
      integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/shelter_review_style.css"
    />
    <!-- <link rel="stylesheet" href="../css/search.css" /> -->
    <link rel="stylesheet" type="text/css" href="../css/chat_page_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

      <p>ESN</p>
    </div>

    <div class="button_holder">
      <button
        id="review_shelter_button"
        type="button"
        class="front_page_button self-center items-center gap-x-2 rounded-[0.6vh] bg-red-300 px-3.5 py-2.5 text-5xl font-semibold text-white shadow-sm hover:bg-red-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-300"
        onclick="window.location.href='./new_shelter_review_page.html';"
      >
        review
      </button>

      <!-- logout button -->
      <button
        id="logout_button"
        type="button"
        class="front_page_button self-center items-center gap-x-2 rounded-[0.6vh] bg-red-300 px-3.5 py-2.5 text-5xl font-semibold text-white shadow-sm hover:bg-red-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-300"
      >
        logout
      </button>
    </div>
    <section
      class="flex-1 flex flex-col p-10 overflow-auto h-[72vh] top-[8vh] relative"
      id="shelterReviewContainer"
    >
      <div class="rating-category1">
        <h3 class="rating-title1">Overall:</h3>
        <img src="../images/star.svg" class="w-9 h-9" />
        <span class="rating-value1" id="rating-overall"></span>
      </div>
      <div class="rating-category1">
        <h3 class="rating-title1">Cleanliness:</h3>
        <img src="../images/star.svg" class="w-9 h-9" />
        <span class="rating-value1" id="rating-cleanliness"></span>
      </div>
      <div class="rating-category1">
        <h3 class="rating-title1">Amenities:</h3>
        <img src="../images/star.svg" class="w-9 h-9" />
        <span class="rating-value1" id="rating-amenities"></span>
      </div>
      <div class="rating-category1">
        <h3 class="rating-title1">Capacity:</h3>
        <img src="../images/star.svg" class="w-9 h-9" />
        <span class="rating-value1" id="rating-capacity"></span>
      </div>
      <div class="rating-category1">
        <h3 class="rating-title1">Communication:</h3>
        <img src="../images/star.svg" class="w-9 h-9" />
        <span class="rating-value1" id="rating-communication"></span>
      </div>

      <h2 class="rating-title1">Reviews</h2>
      <div id="unauthorized-modal" class="modal">
        <div class="modal-content">
          <p>You are not authorized to change this review.</p>
          <button id="ok-button" class="ok-button">OK</button>
        </div>
      </div>
      <div id="update-modal" class="modal">
        <div class="modal-content">
          <textarea
            id="update-review-message"
            name="review"
            required
            class="block w-full p-3 text-2xl md:text-3xl border border-gray-300 rounded-md"
            placeholder="Write your updated review message here"
            rows="4"
          ></textarea>
          <button id="update-button" class="update-button">Submit</button>
          <button id="cancel-update-button" class="cancel-update-button">
            Cancel
          </button>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer-component selectedPage="Review"></footer-component>
    <script>
      window.scrollTo(0, 0);
    </script>
  </body>
</html>
